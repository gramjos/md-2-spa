<p>Copy all files not directories and rename.</p>
<div class="code-block"><span class="code-lang">shell</span><button class="copy-btn" aria-label="Copy code">Copy</button><pre><code class="language-shell">for f in *
do
	echo &quot;copying ${f} to OLD-${f}&quot;
	cp -i &quot;${f}&quot; &quot;OLD-${f}&quot;
done
</code></pre></div>
