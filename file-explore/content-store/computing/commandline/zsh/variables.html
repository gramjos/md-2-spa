<h4>Checking if root user</h4>
<div class="code-block"><span class="code-lang">run-shell</span><button class="copy-btn" aria-label="Copy code">Copy</button><pre><code class="language-run-shell">if [[ $UID -ne 0 ]]; then 
  echo Non root user. Please run as root. 
else 
  echo Root user 
fi
</code></pre></div>
<h4>Environment variables</h4>
<p>e.i. <code> HOME PWD USER UID SHELL</code>
<code>$0</code> is shortcut to  <code>$SHELL</code></p>
<div class="code-block"><span class="code-lang">run-shell</span><button class="copy-btn" aria-label="Copy code">Copy</button><pre><code class="language-run-shell">echo $0 
echo $SHELL
</code></pre></div>
<div class="code-block"><span class="code-lang">run-shell</span><button class="copy-btn" aria-label="Copy code">Copy</button><pre><code class="language-run-shell">var=12345678901234567890$
echo ${#var}
</code></pre></div>
