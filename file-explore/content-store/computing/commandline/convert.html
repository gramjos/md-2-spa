<h6 id="creating-a-gif-from-pictures"><a class="heading-anchor" href="#creating-a-gif-from-pictures" data-link>Creating a GIF from pictures</a></h6>
<p><code>ffmpeg</code> was too complex to use. I found <code>convert</code> by <strong>ImageMagick</strong></p>
<p><code>$ convert -delay 250 -loop 0 pic_*.png out.gif</code>
The GIF will be high quality, but the images must same size!</p>
